<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<head>
  <title>注册界面</title>
</head>
<body>
  <div class="container">  <!--使用支持响应式布局的容器类型，另一个是container-fluid占据全部视口（viewpoint）的容器-->
    <div class="title">
      <h3>欢迎来到天码营，这里将会给你提供最好的在线教学环境<small> 如果你还没有注册，请在下方注册自己的个人信息</small></h3>
    </div>
    <hr>
    <br>
    <form action="/BlogSystem/register" method="POST" class="form-group">
      <label>邮 箱</label> 
      <input type="text" name="email" class="form-control" placeholder="tianmaying@163.com">  <br>
      <label>用户名</label>
      <input type="text" name="userName" class="form-control" placeholder="tianmaying">  <br>
      <label>设置密码</label>
      <input type="password" name="password" class="form-control"><br>
      <label>确认密码</label>
      <input type="password" name="rePassword" class="form-control">  <br>
      <button type="submit" class="btn btn-primary">立即注册</button>
    </form>  
    <p>如果您已有帐号，请点此登录</p><a href="/BlogSystem/static/html/login.html"><button class="btn btn-success">登录</button></a>
  </div>
</body>
</html>
